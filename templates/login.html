{% extends 'base.html' %}

{% block title %}Login - RPMT{% endblock %}

{% block content %}
<div class="container text-center align-items-center justify-content-center">
    <div class="row mb-3 mx-auto">
        <h1>Login</h1>
    </div>
    <div style="width: 30%; height: 100%;" class="row p-3 mx-auto rounded-3 bg-gradient border border-dark-subtle align-items-center justify-content-center">
        <h1 href="/home" class="text-warning mt-5">RPMT</h1>
        <form action="#" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <p>Please contact the site administrator if you forgot your login credentials</p>
            <button type="submit" class="btn m-3 mb-5 btn-warning">Login</button>
        </form>
    </div>
</div>
{% endblock %}
